spring:
  datasource:
    url: jdbc:mysql://localhost:3306/travel
    username: admin
    password: adminpass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 개발 중에는 update, 운영 시에는 validate or none / 테이블 자동생성
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.tool.hbm2ddl: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

server:
  port: 8080

springdoc:
  swagger-ui:
    path: /swagger-ui.html
